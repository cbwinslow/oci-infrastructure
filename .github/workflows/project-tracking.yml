name: Project Tracking and JIRA Integration

on:
  issues:
    types: [opened, closed, edited, labeled, unlabeled]
  pull_request:
    types: [opened, closed, merged, labeled, unlabeled]
  push:
    branches: [main, develop]
  schedule:
    # Run monitoring checks every 4 hours
    - cron: '0 */4 * * *'

jobs:
  update-project-status:
    runs-on: ubuntu-latest
    if: github.event_name == 'issues' || github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Update Project Board
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = require('@actions/github');
            
            // Auto-label issues based on title patterns
            if (context.eventName === 'issues' && context.payload.action === 'opened') {
              const title = context.payload.issue.title.toLowerCase();
              const labels = [];
              
              if (title.includes('bug') || title.includes('ðŸ›')) {
                labels.push('bug');
              }
              if (title.includes('feature') || title.includes('âœ¨')) {
                labels.push('feature-request');
              }
              if (title.includes('doc') || title.includes('ðŸ“š')) {
                labels.push('documentation');
              }
              if (title.includes('security') || title.includes('ðŸ”’')) {
                labels.push('security');
              }
              
              if (labels.length > 0) {
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.issue.number,
                  labels: labels
                });
              }
            }

